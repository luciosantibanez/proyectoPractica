<body>
    <header>
        <div class="contenedorHeader">
            <div class="logoMacroled">
                <a href="../index.html"><img src="/assets/logoblanco.png" alt=""></a>
            </div>
            <div class="menu-hamburguesa" id="menu-icon">
                <img src="/assets/menu-alt-01-svgrepo-com (1).svg" alt="Menú" height="30px">
            </div>
            <nav id="menu">
                <a href="../index.html#quienesSomos">Nosotros</a>

                <a href="../pages/cables.html">Cables</a>
                <a href="../pages/contacto.html">Contacto</a>
            </nav>
        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-12">
                <div class="filters p-3 mt-4">
                    <h2>Filtros</h2>
                    <label for="search">Buscar:</label>
                    <input type="text" id="search" name="search" class="form-control mb-3">
                    <label for="category">Categoría:</label>
                    <select id="category" name="category" class="form-control mb-3">
                        <option value="all">Todas</option>
                        <option value="category1">Categoría 1</option>
                        <option value="category2">Categoría 2</option>
                        <option value="category3">Categoría 3</option>
                    </select>
                    <label for="price">Precio:</label>
                    <input type="range" id="price" name="price" min="0" max="1000" class="form-control mb-3">
                    <button type="button" class="btn btn-primary">Aplicar Filtros</button>
                </div>
            </div>
            
            <div class="row col-md-9 col-12">
                <div class="row col" id="listado"></div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/ajax.js"></script>
